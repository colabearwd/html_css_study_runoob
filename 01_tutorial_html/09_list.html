<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<div>
    <ul>
        <li>Coffee</li>
        <li>Milk</li>
    </ul>
</div>
<hr>
<div>
    <ol>
        <li>Coffee</li>
        <li>Milk</li>
    </ol>
</div>
<hr>
<div>
    <h4>嵌套列表​：</h4>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>
</div>
<hr>
<div>
    <h4>嵌套列表：</h4>
    <ul>
        <li>Coffee</li>
        <li>Tea
            <ul>
                <li>Black tea</li>
                <li>Green tea
                    <ul>
                        <li>China</li>
                        <li>Africa</li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>Milk</li>
    </ul>
</div>
<hr>
<div>
    <h4>一个自定义列表：</h4>
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>
</div>
</body>
</html>
